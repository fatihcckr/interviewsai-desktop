  <script>
    // Timer (MM:SS formatƒ±)
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${m}:${s}`;
    }, 1000);

    // Buttons
    document.getElementById('aiAnswerBtn').addEventListener('click', async () => {
  const questionText = accumulatedTranscript.trim();
  
  if (!questionText) {
    alert('Please speak a question first!');
    return;
  }
  
  // Transcript'i temizle
  accumulatedTranscript = '';
  const listeningSpan = document.querySelector('.listening-status span:last-child');
  listeningSpan.textContent = 'Listening...';
  
    
  // Question'ƒ± g√∂ster (web'deki gibi balloon format)
const questionDiv = document.getElementById('question');
questionDiv.innerHTML = `<div class="question-balloon"><strong>QUESTION:</strong> ${questionText}</div>`;
  
  // Answer placeholder
  const answerDiv = document.getElementById('answer');
  answerDiv.innerHTML = '<span class="placeholder">Generating...</span>';
  
  try {
    // Messages array olu≈ütur
    const messages = conversation.map(turn => ({
      role: turn.from === 'ai' ? 'assistant' : 'user',
      content: turn.text
    }));
    messages.push({ role: 'user', content: questionText });
    
    // Resume string
    const resumeString = sessionSettings?.selectedResume?.content || '';
    
    // Backend'e istek g√∂nder
    const API_URL = 'http://localhost:5000/api/chat'; // Production'da deƒüi≈ütir
    
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        messages,
        resumeString,
        interviewSessionId: sessionId,
        customPrompt: sessionSettings?.extraInstructions || ''
      })
    });
    
    if (!response.ok) throw new Error('Failed to get response');
    
    // Streaming response'u parse et
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    
    let fullStreamedText = '';
    
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      
      const chunk = decoder.decode(value);
      const lines = chunk.split('\n');
      
      for (const line of lines) {
        if (line.startsWith('0:"')) {
          const content = line.slice(3, -1)
            .replace(/\\"/g, '"')
            .replace(/\\n/g, '\n')
            .replace(/\\r/g, '\r')
            .replace(/\\t/g, '\t')
            .replace(/\\\\/g, '\\');
          
          fullStreamedText += content;

// Answer'ƒ± g√ºncelle (balloon format ile)
let formattedText = fullStreamedText
  .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
  .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
  .replace(/\n/g, '<br>');

answerDiv.innerHTML = `<div class="answer-balloon"><strong>AI RESPONSE:</strong> ${formattedText}</div>`;
        }
      }
    }
    
    // Conversation'a ekle
    const baseId = Date.now();
    conversation.push({
      from: 'question_summary',
      text: questionText,
      id: baseId
    });
    conversation.push({
      from: 'ai',
      text: fullStreamedText,
      id: baseId + 1
    });
    
    console.log('‚úÖ Conversation updated:', conversation);
    
  } catch (error) {
    console.error('‚ùå Generate answer error:', error);
    answerDiv.innerHTML = '<span style="color: #ef4444;">Error: ' + error.message + '</span>';
  }
});

// ===== AUTO-SCROLL TO LAST QUESTION =====
function scrollToLastQuestion() {
  const contentDiv = document.querySelector('.content');
  const questionSection = document.getElementById('questionSection');
  
  if (contentDiv && questionSection) {
    // Question section'a scroll et (Answer section'ƒ±n biraz √ºst√ºnde dur)
    setTimeout(() => {
      contentDiv.scrollTo({
        top: questionSection.offsetTop - 20,
        behavior: 'smooth'
      });
    }, 300);
  }
}

// Generate Answer'dan sonra scroll et
const originalAiAnswerClick = document.getElementById('aiAnswerBtn').onclick;
document.getElementById('aiAnswerBtn').addEventListener('click', () => {
  scrollToLastQuestion();
});

  console.log('üö® ANALYZE BUTTON CLICKED!');
  
  // SessionId'yi tekrar kontrol et (lazy loading)

    console.log('üîÑ Loaded sessionId from window:', sessionId);
  }
  
  console.log('sessionId:', sessionId);
  console.log('isAnalyzing:', isAnalyzing);

}));

// Screenshot mesajƒ±nƒ± ekle (OpenAI vision format) - DATA FIELD'I ƒ∞LE

  data: {

    answerDiv.innerHTML = '<span class="placeholder">Analyzing...</span>';
    
    // Backend'e istek g√∂nder

    const decoder = new TextDecoder();
    
    let fullStreamedText = '';
    
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      
      const chunk = decoder.decode(value);
      const lines = chunk.split('\n');
      
      for (const line of lines) {
        if (line.startsWith('0:"')) {
          const content = line.slice(3, -1)
            .replace(/\\"/g, '"')
            .replace(/\\n/g, '\n')
            .replace(/\\r/g, '\r')
            .replace(/\\t/g, '\t')
            .replace(/\\\\/g, '\\');
          
          fullStreamedText += content;
          
          // Answer'ƒ± g√ºncelle (real-time streaming) - Markdown code block'larƒ± d√ºzelt
          let formattedText = fullStreamedText
          .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\n/g, '<br>');

        answerDiv.innerHTML = `<div class="answer-balloon"><strong>AI RESPONSE:</strong> ${formattedText}</div>`;

    // Eƒüer fullStreamedText bo≈üsa, raw response'u g√∂ster
if (!fullStreamedText) {

  console.log('Response headers:', [...response.headers.entries()]);
}

  } catch (error) {

  } finally {

// ===== AUDIO CAPTURE IN RENDERER PROCESS =====
const { createClient, LiveTranscriptionEvents } = require('@deepgram/sdk');

let deepgramConnection = null;
let microphoneStream = null;
let systemAudioStream = null;
let combinedRecorder = null;
let audioContext = null;
let isCapturing = false;
let isAnalyzing = false;

function setIsAnalyzing(value) {
  isAnalyzing = value;
  // ƒ∞stersan burada analyze butonu disable/enable yapabilirsin
  document.getElementById('analyzeScreenBtn').disabled = value;
}

// Audio source'larƒ± enable/disable et
let micSourceNode = null;
let systemSourceNode = null;
let gainNodes = { mic: null, system: null };

// Token geldiƒüinde audio capture'ƒ± ba≈ülat
require('electron').ipcRenderer.on('deepgram-token', async (event, data) => {
  console.log('üîë Received Deepgram token, starting audio capture...');
  
  try {
    // Deepgram baƒülantƒ±sƒ±nƒ± kur
    const deepgram = createClient(data.token);
    deepgramConnection = deepgram.listen.live({
      model: 'nova-2',
      language: data.language,
      smart_format: true,
      interim_results: true,
    });

    // Deepgram event listeners
    deepgramConnection.on(LiveTranscriptionEvents.Open, () => {
      console.log('‚úÖ Deepgram connection opened');
      isCapturing = true;
    });

    deepgramConnection.on(LiveTranscriptionEvents.Transcript, (transcriptData) => {
      const transcriptText = transcriptData.channel.alternatives[0].transcript;
      if (transcriptText) {
        const listeningStatusDiv = document.querySelector('.listening-status');
        const listeningSpan = listeningStatusDiv.querySelector('span:last-child');
        
        if (transcriptData.is_final) {
          // Final transcript - biriktir
          accumulatedTranscript += (accumulatedTranscript ? ' ' : '') + transcriptText;
          listeningSpan.textContent = accumulatedTranscript;
        } else {
          // Interim transcript - ge√ßici g√∂ster (gri renkte)
          listeningSpan.innerHTML = `${accumulatedTranscript}<span style="color: #9ca3af;">${accumulatedTranscript ? ' ' : ''}${transcriptText}</span>`;
        }
        
        // Saƒüa scroll et
        listeningStatusDiv.scrollLeft = listeningStatusDiv.scrollWidth;
      }
    });

    deepgramConnection.on(LiveTranscriptionEvents.Error, (err) => {
      console.error('‚ùå Deepgram error:', err);
    });

    deepgramConnection.on(LiveTranscriptionEvents.Close, () => {
      console.log('üîå Deepgram connection closed');
      isCapturing = false;
    });

    // √ñnce system audio'yu hazƒ±rla
    await prepareSystemAudio();
    
    // Sonra mikrofonu ba≈ülat ve ikisini birle≈ütir
    await startCombinedAudio();

    console.log('üéôÔ∏è Audio capture started successfully');

  } catch (error) {
    console.error('Failed to start audio capture:', error);
    alert('Failed to start audio: ' + error.message);
  }
});

async function prepareSystemAudio() {
  try {
    const sources = await require('electron').ipcRenderer.invoke('get-desktop-sources');
    
    if (!sources || sources.length === 0) {
      console.log('‚ö†Ô∏è No screen sources found for system audio');
      return;
    }
    
    const primarySource = sources[0];
    
    const stream = await navigator.mediaDevices.getUserMedia({
      audio: {
        mandatory: {
          chromeMediaSource: 'desktop',
          chromeMediaSourceId: primarySource.id
        }
      },
      video: {
        mandatory: {
          chromeMediaSource: 'desktop',
          chromeMediaSourceId: primarySource.id,
          maxWidth: 1,
          maxHeight: 1
        }
      }
    });
    
    const audioTrack = stream.getAudioTracks()[0];
    if (audioTrack) {
      systemAudioStream = new MediaStream([audioTrack]);
      console.log('‚úÖ System audio stream ready');
    } else {
      console.log('‚ö†Ô∏è No system audio track found');
    }
    
    // Video track'i kapat
    stream.getVideoTracks().forEach(track => track.stop());
    
  } catch (error) {
    console.warn('‚ö†Ô∏è System audio not available:', error.message);
  }
}

async function startCombinedAudio() {
  try {
    // Mikrofonu al
    const micStream = await navigator.mediaDevices.getUserMedia({ 
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      } 
    });
    
    microphoneStream = micStream;
    console.log('‚úÖ Microphone stream ready');
    
    // Audio context olu≈ütur
    audioContext = new AudioContext();
    const destination = audioContext.createMediaStreamDestination();
    


    // Mikrofonu baƒüla (gain node ile)
    micSourceNode = audioContext.createMediaStreamSource(micStream);
    gainNodes.mic = audioContext.createGain();
    gainNodes.mic.gain.value = micEnabled ? 1 : 0; // Initial state
    
    micSourceNode.connect(gainNodes.mic);
    gainNodes.mic.connect(destination);
    console.log('‚úÖ Microphone connected to mixer');
    
    // Eƒüer system audio varsa onu da baƒüla (gain node ile)
    if (systemAudioStream) {
      systemSourceNode = audioContext.createMediaStreamSource(systemAudioStream);
      gainNodes.system = audioContext.createGain();
      gainNodes.system.gain.value = speakerEnabled ? 1 : 0; // Initial state
      
      systemSourceNode.connect(gainNodes.system);
      gainNodes.system.connect(destination);
      console.log('‚úÖ System audio connected to mixer');
    }
    
    // Birle≈ütirilmi≈ü stream'den MediaRecorder olu≈ütur
    const mediaRecorder = new MediaRecorder(destination.stream, {
      mimeType: 'audio/webm;codecs=opus'
    });
    
    mediaRecorder.ondataavailable = (event) => {

      if (event.data.size > 0 && deepgramConnection && deepgramConnection.getReadyState() === 1) {
        deepgramConnection.send(event.data);
      }
    };
    
    mediaRecorder.start(250);
    combinedRecorder = mediaRecorder;
    
    console.log('‚úÖ Combined audio recording started');
    
  } catch (error) {
    console.error('‚ùå Failed to start combined audio:', error);
    throw error;
  }
}

function stopAudioCapture() {
  if (combinedRecorder) {
    combinedRecorder.stop();
    combinedRecorder = null;
  }

  // Source node'larƒ± temizle
  micSourceNode = null;
  systemSourceNode = null;
  gainNodes = { mic: null, system: null };

  if (audioContext) {
    audioContext.close();
    audioContext = null;
  }

  if (deepgramConnection) {
    deepgramConnection.finish();
    deepgramConnection = null;
  }

  if (microphoneStream) {
    microphoneStream.getTracks().forEach(track => track.stop());
    microphoneStream = null;
  }

  if (systemAudioStream) {
    systemAudioStream.getTracks().forEach(track => track.stop());
    systemAudioStream = null;
  }

  isCapturing = false;
  console.log('‚úÖ Audio capture stopped');
}

function toggleAudioSource(source, enabled) {
  if (!audioContext) {
    console.warn('Audio context not initialized');
    return;
  }
  
  try {
    if (source === 'microphone') {
      if (micSourceNode && gainNodes.mic) {
        // Mikrofonu mute/unmute et
        gainNodes.mic.gain.value = enabled ? 1 : 0;
        console.log(`üé§ Microphone ${enabled ? 'enabled' : 'disabled'}`);
      }
    } else if (source === 'system') {
      if (systemSourceNode && gainNodes.system) {
        // System audio'yu mute/unmute et
        gainNodes.system.gain.value = enabled ? 1 : 0;
        console.log(`üîä System audio ${enabled ? 'enabled' : 'disabled'}`);
      }
    }
  } catch (error) {
    console.error('Failed to toggle audio source:', error);
  }
}
