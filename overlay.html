// ===== AUDIO CAPTURE IN RENDERER PROCESS =====
const { desktopCapturer } = require('electron');
const { createClient, LiveTranscriptionEvents } = require('@deepgram/sdk');

let deepgramConnection = null;
let microphoneStream = null;
let systemAudioStream = null;
let microphoneRecorder = null;
let systemAudioRecorder = null;
let isCapturing = false;

// Token geldiƒüinde audio capture'ƒ± ba≈ülat
require('electron').ipcRenderer.on('deepgram-token', async (event, data) => {
  console.log('üîë Received Deepgram token, starting audio capture...');
  
  try {
    // Deepgram baƒülantƒ±sƒ±nƒ± kur
    const deepgram = createClient(data.token);
    deepgramConnection = deepgram.listen.live({
      model: 'nova-2',
      language: data.language,
      smart_format: true,
      interim_results: true,
    });

    // Deepgram event listeners
    deepgramConnection.on(LiveTranscriptionEvents.Open, () => {
      console.log('‚úÖ Deepgram connection opened');
      isCapturing = true;
    });

    deepgramConnection.on(LiveTranscriptionEvents.Transcript, (transcriptData) => {
  const transcriptText = transcriptData.channel.alternatives[0].transcript;
  if (transcriptText) {
    // "Listening..." yazan yeri bul
    const listeningStatus = document.querySelector('.listening-status span');
    
    if (transcriptData.is_final) {
      // Final transcript - kalƒ±n yazƒ±
      listeningStatus.innerHTML = `<strong>${transcriptText}</strong>`;
    } else {
      // Interim transcript - normal yazƒ± (gri)
      listeningStatus.innerHTML = `<span style="color: #9ca3af;">${transcriptText}</span>`;
    }
  }
});

    deepgramConnection.on(LiveTranscriptionEvents.Error, (err) => {
      console.error('‚ùå Deepgram error:', err);
      alert('Deepgram error: ' + err.message);
    });

    deepgramConnection.on(LiveTranscriptionEvents.Close, () => {
      console.log('üîå Deepgram connection closed');
      isCapturing = false;
    });

    // Microphone capture ba≈ülat
    await startMicrophone();

    // System audio capture ba≈ülat
    await startSystemAudio();

    console.log('üéôÔ∏è Audio capture started successfully');

  } catch (error) {
    console.error('Failed to start audio capture:', error);
    alert('Failed to start audio: ' + error.message);
  }
});

// Stop audio capture
require('electron').ipcRenderer.on('stop-audio-capture', () => {
  console.log('‚èπÔ∏è Stopping audio capture...');
  stopAudioCapture();
});

async function startMicrophone() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      } 
    });
    
    microphoneStream = stream;
    
    const mediaRecorder = new MediaRecorder(stream, {
      mimeType: 'audio/webm'
    });
    
    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0 && deepgramConnection && deepgramConnection.getReadyState() === 1) {
        deepgramConnection.send(event.data);
      }
    };
    
    mediaRecorder.start(250);
    microphoneRecorder = mediaRecorder;
    
    console.log('‚úÖ Microphone capture started');
  } catch (error) {
    console.error('Failed to start microphone:', error);
    throw error;
  }
}

async function startSystemAudio() {
  try {
    const sources = await desktopCapturer.getSources({
      types: ['screen'],
      thumbnailSize: { width: 1, height: 1 }
    });
    
    if (sources.length === 0) {
      console.log('‚ö†Ô∏è No screen sources found for system audio');
      return;
    }
    
    const primarySource = sources[0];
    
    const stream = await navigator.mediaDevices.getUserMedia({
      audio: {
        mandatory: {
          chromeMediaSource: 'desktop',
          chromeMediaSourceId: primarySource.id
        }
      },
      video: {
        mandatory: {
          chromeMediaSource: 'desktop',
          chromeMediaSourceId: primarySource.id,
          maxWidth: 1,
          maxHeight: 1
        }
      }
    });
    
    const audioTrack = stream.getAudioTracks()[0];
    if (audioTrack) {
      const audioStream = new MediaStream([audioTrack]);
      systemAudioStream = audioStream;
      
      const mediaRecorder = new MediaRecorder(audioStream, {
        mimeType: 'audio/webm'
      });
      
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0 && deepgramConnection && deepgramConnection.getReadyState() === 1) {
          deepgramConnection.send(event.data);
        }
      };
      
      mediaRecorder.start(250);
      systemAudioRecorder = mediaRecorder;
      
      console.log('‚úÖ System audio capture started');
    } else {
      console.log('‚ö†Ô∏è No system audio track found');
    }
    
    stream.getVideoTracks().forEach(track => track.stop());
    
  } catch (error) {
    console.warn('System audio not available:', error.message);
  }
}

function stopAudioCapture() {
  if (microphoneRecorder) {
    microphoneRecorder.stop();
    microphoneRecorder = null;
  }

  if (systemAudioRecorder) {
    systemAudioRecorder.stop();
    systemAudioRecorder = null;
  }

  if (deepgramConnection) {
    deepgramConnection.finish();
    deepgramConnection = null;
  }

  if (microphoneStream) {
    microphoneStream.getTracks().forEach(track => track.stop());
    microphoneStream = null;
  }

  if (systemAudioStream) {
    systemAudioStream.getTracks().forEach(track => track.stop());
    systemAudioStream = null;
  }

  isCapturing = false;
  console.log('‚úÖ Audio capture stopped');
}
