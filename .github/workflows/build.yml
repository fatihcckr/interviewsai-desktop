name: Build Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build for Mac
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Mac artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: InterviewsAI-Mac
          path: dist/*.dmg
      
      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: InterviewsAI-Windows
          path: dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: InterviewsAI-Mac
          path: ./artifacts
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: InterviewsAI-Windows
          path: ./artifacts
      
      - name: Rename files
        run: |
          cd artifacts
          ls -la
          # Rename DMG files for cleaner names
          for f in *-x64.dmg; do [ -f "$f" ] && mv "$f" "InterviewsAI-Mac-Intel.dmg"; done
          for f in *-arm64.dmg; do [ -f "$f" ] && mv "$f" "InterviewsAI-Mac-AppleSilicon.dmg"; done
          mv *.exe InterviewsAI-Windows.exe || true
          ls -la
      
      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: InterviewAI Desktop (Latest)
          body: |
